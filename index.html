<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Forca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container-all text-center">
        <h1 id="titulo">Jogo da Forca</h1>
        <div class="container-game">
            <div class="container-resposta font-monospace">
                    <div class="palavra-resposta d-flex justify-content-center">

                    </div>
            </div>
            <div class="container-vida">
                <div class="cabeca">
                    <div class="d-none" id="cabeca">O</div>
                </div>
                <div class="meio d-flex justify-content-center">
                    <div class="d-none" id="bracoEsquerdo">/</div>
                    <div class="d-none" id="corpo">|</div>
                    <div class="d-none" id="bracoDireito">\</div>
                </div>
                <div class="pernas d-flex justify-content-center">
                    <div class="d-none" id="pernaEsquerda">/</div>
                    <div class="d-none" id="pernaDireita">\</div>
                </div>
            </div>
        </div>
        <div class="div-input">
            <input id="input-resposta" class="w-25 d-none" type="text" maxlength="1">
        </div>
        <div class="btn-start">
                <button id="btn-start" type="button">Começar</button>
                <button id="btn-restart" class="d-none" type="button">Recomeçar</button>
                <button id="btn-proxima" class="d-none" type="button">Próxima Palavra</button>

        </div>
        <h2>Letras utilizadas:</h2>
        <div class="letrasUtilizadas">

        </div>
        <div class="btn-reset">
            <button type="button" class="position-absolute bottom-0 start-0">Resetar palavras</button>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
